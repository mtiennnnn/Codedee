<style>
    * {
        box-sizing: border-box;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    /*Custom scrollbar*/
    ::-webkit-scrollbar {
        width: 8px;
        transform: translate(5px,5px);
        padding-right: 10px;
    }
    ::-webkit-scrollbar-track {
        background-color: #444;
        border-radius: 2px;
    }
    ::-webkit-scrollbar-track:hover {
        border-radius: 2px;
    }
    ::-webkit-scrollbar-thumb {
        background-color: #777;
        border-radius: 2px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background-color: #999;
    }
    /*Style list button*/
    .list_btn {
        font-size: 16px;
        text-align: left;
        width: 200px;
        height: 40px;
        padding-left: 15px;
        background-color: whitesmoke;
        border: none;
        border-radius: 2px;
        box-shadow: 3px 3px 20px 1px #aaa;
        cursor: pointer;
    }
    .list_btn:hover {background-color: #e8e8e8;}
    .list_btn:active {background-color: #ccc;}
    /*List button arrow*/
    .button_arrow {
        position: relative;
        display: inline-block;
        width: 10px;
        height: 10px;
        right: 30px;
        bottom: 3px;
        border: solid black;
        border-width: 0 0 3px 3px;
        transform: rotate(-45deg);
        transition-duration: 0.2s;
    }
    .list_btn:focus ~ .button_arrow {
        transform: rotate(-225deg) translate(3px, -3px);
    }
    /*Position main container*/
    .menu_container {

        width: 250px;
    }
    /*Hide default radio styling*/
    .list_option {
        visibility: hidden;
        width: 0;
        height: 0;
        opacity: 0;
        cursor: pointer;
    }
    /*Style option menu and its items*/
    .option_container {
        margin-top: 10px;
        border-radius: 2px;
        box-shadow: 3px 3px 20px 1px #aaa;
        height: 0px;
        width: 200px;
        transition-duration: 0.3s;
        transition-delay: 0.4s;
        overflow: auto;
        visibility: hidden;
    }
    .option_field {
        display: block;
        background-color: white;
        border-radius: 2px;
        padding: 10px 80px 10px 5px;
        cursor: pointer;
    }
    .option_field:hover {
        background-color: #ddd;
    }
    /*Create select checkmarks*/
    .checkmark {
        position: relative;
        display: inline-block;
        width: 16px;
        height: 10px;
        left: 80px;
        bottom: 5px;
        border: solid black;
        border-width: 0 0 3px 3px;
        transform: rotate(-45deg);
        visibility: hidden;
    }
    /*Checkmark visible when option selected*/
    .list_option:checked ~ .checkmark {
        visibility: visible;
    }
    /*Open list when list button is clicked*/
    .list_btn:focus ~ .option_container {
        height: 135px;
        visibility: visible;
    }
</style>
<body>
    <div class="menu_container">
      <button class="list_btn">Choose Language</button>
      <span class="button_arrow"></span>
      <div class="option_container">
        <label class="option_field">
          <input class="list_option" type="radio" name="list" title="Python">Python
          <span class="checkmark"></span>
        </label>
        <label class="option_field">
          <input class="list_option" type="radio" name="list" title="php">php
          <span class="checkmark"></span>
        </label>
        <label class="option_field">
          <input class="list_option" type="radio" name="list" title="Option 3">Option 3
      </div>
    </div>
    <script>
        //Change list button inner text
        const listItems = document.getElementsByClassName('list_option');
        for(let i = 0; i < listItems.length; ++i){
            listItems[i].addEventListener('click', function() {
                document.getElementsByClassName('list_btn')[0].innerHTML = this.title;
            });
        }
    </script>
</body>
