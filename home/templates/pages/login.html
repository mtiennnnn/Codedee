{% extends 'pages/index.html' %}

{% block title%}Codedee - Log in{% endblock %}

{% block navbar %}{% endblock navbar %}

{% block main-container-content %}
    <div class="row">
        <div class="col s4">

            <form class="box-form" action="" method="POST">
                {% csrf_token %} 
                <h3 class="big-message-main-page log-reg-big">Log In</h3>
                
                some divider
            
                <p class="log-reg-small">Username</p>
                <input type="text" name="username" required="required">
        
                <p class="log-reg-small">Password</p>
                <input type="password" name="password" required="required">
        
                <input type="submit" name="submit" value="Login" onclick="M.toast({html: 'Have a nice day!'})"> 
            </form>
        </div>
        <div class="col s8">
            {% include 'pages/reg_log_background.html' %}
        </div>
    </div>
{% endblock %}
